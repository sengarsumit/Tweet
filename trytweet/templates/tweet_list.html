{% extends "base.html" %}
{% block title %}
Tweet
{% endblock %}

{% block content %}

  <a href="{% url 'tweet_create' %}" class="inline-flex items-center px-3 py-2 mb-3 mt-10 text-sm font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-white-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800">
    Create a tweet
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
    
</a>
  <a class="btn btn-primary" href=></a>
  <div class="container row gap-3 flex flex-column">
    {% for tweet in tweets %}

    

<div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <img class="w-full h-1/2" src={{tweet.photo.url}} alt="">
    <div class="p-5">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{tweet.user.username}}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{tweet.text}}</p>
        {% if tweet.user == user %}
        <a href="{% url 'tweet_edit' tweet.id %}" class="inline-flex items-center px-3 py-2 mr-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Edit
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </a>
        <a href="{% url 'tweet_delete' tweet.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
            Delete
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        
        </a>
        {% endif %}
    </div>
</div>


    {% endfor %}
  </div>
{% endblock %}
